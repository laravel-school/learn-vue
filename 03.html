<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionally Display</title>
</head>

<body>
    <div id="app">
        <div v-if="loaded">
            {{ message }}
        </div>

        <div v-if="number > 1">
            {{ number }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                loaded: false,
                number: 0,
                message: "Laravel School"
            }
        });
    </script>
</body>

</html>
