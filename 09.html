<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Submitting</title>
</head>

<body>
    <div id="app">
        <form action="">
            <button @click.prevent="submitForm">Submit Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "Laravel School"
            },
            methods: {
                submitForm() {
                    alert("Submitted the form")
                }
            }
        });
    </script>
</body>

</html>
