<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="computedAmont">


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                amount: 0
            },
            computed: {
                computedAmont: {
                    get() {
                        return '$' + this.amount;
                    },
                    set(value) {
                        this.amount = value

                        console.log(this.amount)
                    }
                }
            }
        });
    </script>
</body>

</html>
