<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property</title>

    <style>
        .danger {
            color: red;
        }

        .warning {
            color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <textarea v-model="tweet" :class="tweetClass"></textarea>

        {{ tweet }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                tweet: ""
            },
            computed: {
                tweetClass() {
                    return {
                        warning: this.tweet.length > 120 && this.tweet.length < 140,
                        danger: this.tweet.length > 140
                    }
                }
            }
        });
    </script>
</body>

</html>
