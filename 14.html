<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="price">

        {{ price + vet }}

        <h2>Tweet</h2>

        <textarea v-model.trim.lazy="tweet"></textarea>
        <p>{{ tweet.length }} out of {{ total }}</p>
        <p v-if="tweet.length > total">You have reached your limit.</p>

        <div>
            {{ tweet }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                price: null,
                vet: 5.5,
                total: 140,
                tweet: []
            },
        });
    </script>
</body>

</html>
