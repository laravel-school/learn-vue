<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle of VueJS</title>
</head>

<body>
    <div id="app">
        <img :src="source" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                source: 'https://vuejs.org/images/lifecycle.png'
            }
        });
    </script>
</body>

</html>
