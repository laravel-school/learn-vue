<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>

    <style>
        .box {
            background: #eee;
            height: 20px;
        }

        .progress-bar {
            background: #42b983;
            height: 20px;
            transition: width 100ms ease-in;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="progress-bar" :style="{ width: progress + '%' }">
                <span :style="{ 'padding-left': progress - 5 + '%' }">
                    {{ progress }} %
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                progress: 0
            },
            mounted() {
                let interval = setInterval(() => {
                    this.progress++;

                    if (this.progress === 100) {
                        clearInterval(interval)
                    }
                }, 50);
            }
        });
    </script>
</body>

</html>
