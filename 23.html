<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Html</title>
    <style>
        .format {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-html="html" class="format"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                html: "<strong>Hello World</strong> \n I am a new line"
            }
        });
    </script>
</body>

</html>
